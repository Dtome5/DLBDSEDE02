version: '3.9'

services:
  app:
    build: .
    container_name: python-app
    depends_on:
      - mongo
    volumes:
      - .:/app
    networks:
      - app-network
    command: ["uv", "run", "./extract.py"]

  prefect:
    image: .
    command: ["uv","run","prefect","server","start"]

  mongo:
    image: mongo:latest
    container_name: mongo-db
    ports:
      - "27017:27017"
    networks:
      - app-network
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:

networks:
  app-network:
